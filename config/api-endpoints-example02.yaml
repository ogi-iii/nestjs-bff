endpoints:
  - path: /api/comments
    method: GET
    authorize:
      type: introspect
      url: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/token/introspect
    requestConfig:
      url: https://jsonplaceholder.typicode.com/comments?postId={{postId}}
      method: GET
  - path: /api/posts/comments
    method: GET
    authorize:
      type: introspect
      url: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/token/introspect
    requestConfig:
      url: https://jsonplaceholder.typicode.com/posts/{{postId}}/comments
      method: GET
  - path: /api/auth/login
    method: GET
    authorize:
      type: stateAndPKCE
    requestConfig:
      url: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/auth?response_type=code&client_id=${AUTH_CLIENT_ID}&redirect_uri=http%3A%2F%2F${NEST_APP_HOST}%3A${NEST_APP_PORT}%2Fapi%2Fauth%2Ftoken&scope=${KEYCLOAK_SCOPE}&state={{state}}&nonce={{nonce}}&code_challenge={{code_challenge}}&code_challenge_method={{code_challenge_method}}
      isRedirect: true
  - path: /api/auth/token
    method: GET
    authorize:
      type: stateAndPKCE
    requestConfig:
      url: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/token
      method: POST
      headers:
        Content-Type: application/x-www-form-urlencoded
      body:
        client_id: ${AUTH_CLIENT_ID}
        client_secret: ${AUTH_CLIENT_SECRET}
        grant_type: authorization_code
        code: '{{code}}'
        redirect_uri: http://${NEST_APP_HOST}:${NEST_APP_PORT}/api/auth/token
        code_verifier: '{{code_verifier}}'
  - path: /api/auth/token/refresh
    method: POST
    requestConfig:
      url: http://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}/realms/${KEYCLOAK_REALM_NAME}/protocol/openid-connect/token
      method: POST
      headers:
        Content-Type: application/x-www-form-urlencoded
      body:
        client_id: ${AUTH_CLIENT_ID}
        client_secret: ${AUTH_CLIENT_SECRET}
        grant_type: refresh_token
        refresh_token: '{{refresh_token}}'
